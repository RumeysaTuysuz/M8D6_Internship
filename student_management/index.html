<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades</h1>
        
        <!-- Input Form -->
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="number">Student Number:</label>
            <input type="text" id="number" required>
            
            <label for="midterm">Midterm Grade:</label>
            <input type="number" id="midterm" required>
            
            <label for="final">Final Grade:</label>
            <input type="number" id="final" required>
            
            <button type="submit">Add Student</button>
        </form>

        <!-- Button to toggle table visibility -->
        <button id="toggleTableBtn">Show/Hide Table</button>

        <!-- Table to display student grades -->
        <table id="studentTable" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student Number</th>
                    <th>Midterm</th>
                    <th>Final</th>
                    <th>Average</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Success/Error Alert -->
    <div id="alertBox" class="alert"></div>

    <script src="script.js"></script>
</body>
</html>
